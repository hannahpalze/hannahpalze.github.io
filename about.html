<main role="main" class="container-fluid">
    <div id="h1"></div>
    <div id="img"></div>
    <div id="content"></div>

    <script>
        const user = {
            name: 'Hannah Palzewicz',
            imageUrl: 'images/bailey.jpg',
            bio: "Hello! My name is Hannah and I'm a 24 yr old digital artist with a degree in Graphic Design. I love to learn new things and gain new talents, hence why I'm now working towards a bachelor's in website design!"
        };

    // Define the React components
    const Header = () => {
        return React.createElement('h1', null, user.name);
    };

    const Image = () => {
        return React.createElement('img', { src: user.imageUrl, alt: user.name, style: { width: '200px', borderRadius: '8px' } });
    };

    const Bio = () => {
        return React.createElement('p', null, user.bio);
    };

    // Render the components to the respective divs
    ReactDOM.render(React.createElement(Header), document.getElementById('h1'));
    ReactDOM.render(React.createElement(Image), document.getElementById('img'));
    ReactDOM.render(React.createElement(Bio), document.getElementById('content'));
    </script>
